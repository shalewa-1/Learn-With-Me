<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/first.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="container-1">
        <div class="result">Your Result</div>
        <div class="second-line">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container-2">
        <p class="summary">Summary</p>
        <div class="line-1">
          <div class="title">
            <img class="icon" src="icons\lightning.svg" alt="" />Reaction
          </div>
          <div class="final-score">80</div>
          <div class="final-score-2">/100</div>
        </div>
        <div class="line-2">
          <div class="title">
            <img class="icon" src="icons\memory.svg" alt="" /> Memory
          </div>
          <div class="final-score">92</div>
          <div class="final-score-2">/100</div>
        </div>
        <div class="line-3">
          <div class="title">
            <img class="icon" src="icons\textbox.svg" alt="" /> Verbal
          </div>

          <div class="final-scoree">61</div>
          <div class="final-score-2">/100</div>
        </div>
        <div class="line-4">
          <div class="title">
            <img class="icon" src="icons\eye.svg" alt="" /> Visual
          </div>
          <div class="final-scoree">72</div>
          <div class="final-score-2">/100</div>
        </div>
        <button class="continue-button">continue</button>
      </div>
    </div>
  </body>
</html>
